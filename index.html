<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

    <title>Morphological / Zwicky Box</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <link href="index.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Morphological / Zwicky Box</h1>
        <p>Interactive multi-dimensional data mapping:</p>

        <div class="report">
            <div class="visualization">
                <svg id="graph"></svg>
                <div id="tableContainer">
                    <table id="table"></table>
                </div>
                <div class="controls">
                    <legend id="legend"></legend>
                    <button id="switchAll">Switch all</button>
                </div>
                <span class="hide" id="error"></span>
                <span class="hide" id="warn"></span>
            </div>

            <div class="data">

                <h2>Base data (CSV)</h2>
                <textarea id="baseData" rows="10"></textarea>
                <button id="resetBaseData">Reset</button>

                <h2>Morph data (CSV)</h2>
                <textarea id="morphData" rows="10"></textarea>
                <button id="resetMorphData">Reset</button>

            </div>
        </div>
    </div>

    <script src="parseCSV.js"></script>
    <script src="report.js"></script>

</body>
</html>
